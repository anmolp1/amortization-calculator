<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amortization Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form-style.css') }}" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="login">Amortization Calculator</h1>
      <form method="POST" id="calcForm">
        <div class="parent">
          <div class="inputBox">
            <input type="text" name="principal" id="principal" class="form-control" required>
            <span>Total Loan Amount</span>
          </div>
          <div class="inputBox">
            <input type="text" name="annual_rate" id="annual_rate" class="form-control" required>
            <span>Annual Interest Rate (%)</span>
          </div>
          <div class="inputBox">
            <input type="text" name="years" id="years" class="form-control" required>
            <span>Loan Tenure (years)</span>
          </div>
          <div class="inputBox">
            <input type="text" name="extra_emis" id="extra_emis" class="form-control" required>
            <span>Extra EMIs per Year</span>
          </div>
          <div class="inputBox">
            <input type="text" name="step_up_percent" id="step_up_percent" class="form-control" required>
            <span>Step-up Percentage for EMI (%)</span>
          </div>
        </div>
        <button type="submit" class="enter">Calculate Schedule</button>
      </form>
    </div>
  </div>
</body>
</html>
